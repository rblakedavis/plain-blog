<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
        
        
        
        
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ if .Description }}
      <meta name="description" content="{{ .Description }}">
    {{ end }}
    {{ if .Site.Author.name }}
      <meta name="author" content="{{ .Site.Author.name }}">
    {{ end }}
    {{ .Hugo.Generator }}
    <!--[if IE]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
      <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    <!--<![endif]-->
    
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/plain-blog.css">
</head>
<header class="header">
<nav class="pure-g" role="navigation">
  <div class="pure-u-1" id="header">
    <a href="{{ .Site.BaseURL }}" class="logo">{{ .Site.Title }}</a>
    
    <input
        class="menu-btn"
        type="checkbox"
        id="menu-btn"
    />
   
    <label
        class="menu-icon"
        for="menu-btn"
    >
    
    <span class="navicon">
    </span>
    </label>
    <ul class="menu">
    {{ if isset .Site.Params.header "tagline" }}<p id="tagline">{{ .Site.Params.header.tagline }}</p>{{ end }}
    {{ range .Site.Menus.top }}
      <li><a href="{{ .URL }}">{{ .Name }}</a></li>
    {{ end }}
    </ul>
  </div>
</div>
</header>
